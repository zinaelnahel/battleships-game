<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Battleships</h1>
        
        <div class="game-info">
            <div class="ships-remaining">
                <h2>Ships Remaining:</h2>
                <ul>
                    <li>Battleship (5) <span id="battleship-hits">0</span>/5</li>
                    <li>Destroyer 1 (4) <span id="destroyer1-hits">0</span>/4</li>
                    <li>Destroyer 2 (4) <span id="destroyer2-hits">0</span>/4</li>
                </ul>
            </div>
            <div class="message-box" id="message-box">
                Welcome to Battleships! Click on the grid to fire.
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <button id="new-game-btn" class="new-game-btn">New Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
